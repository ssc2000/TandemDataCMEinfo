        curl -X POST "https://:EZKsyNJLSSKbgVB5oo5fKg@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:lGKPZrLcRo6YOWKmXOXpPA/streams/AQAAALSFzFAx_kTYrNzw9eFZ6IYAAAAA" \
